    <div class="container mt-4 list-container">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

$.get("/api/juegos/", function(data) {
    console.log("Datos recibidos de la API:", data);

$.get("/api/juegos/", function(data) {
    console.log("Datos recibidos de la API:", data);

    $.each(data, function(index, juego) {

        var imageUrl = "" + juego.imagen; 
        
        var column = $("<div class='col-md-4'></div>");

        var juegoItem = $("<div class='juego-item'></div>");
        
        var image = $("<img class='mr-3' width='200' height='200'>").attr("src", imageUrl);
        
        var nombreJuego = $("<h4></h4>").text(juego.nombre);
        
        var precioJuego = $("<p></p>").text("Precio: $" + juego.precio);
        juegoItem.append(image, nombreJuego, precioJuego);
        column.append(juegoItem);
        
        
        $("#juegos-list").append(column);
    });
});

});

        });
    </script>
